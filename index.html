<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function() {
        (function f() {

          var video = document.querySelector('video')

          video.addEventListener('ended', (event) => {
            console.log('Video stopped either because 1) it was over, ' +
                'or 2) no further data is available.');
            loadNext();
          })


          function loadNext() {
            var video = document.querySelector('video')
			video.src = 'https://www.dropbox.com/s/gxqp0fkpwvvvb6p/Take%20Five.mp4?dl=1'
			video.play()
          }

        })()
      }
    </script>
  </head>
<body>
	<video controls src='https://www.dropbox.com/s/ekyecef1c9979jp/Taste%20Of%20Honey%2C%20A.mp4?dl=1' type="video/mp4"></video></body>
</html>
