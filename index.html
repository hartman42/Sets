<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function() {
        (function f() {

          var audio = document.querySelector('audio')

          audio.addEventListener('ended', (event) => {
            console.log('audio stopped either because 1) it was over, ' +
                'or 2) no further data is available.');
            loadNext();
          })


          function loadNext() {
            var audio = document.querySelector('audio')
			audio.src = 'https://www.dropbox.com/s/r3pd176ivl80kvg/Barefoot%20Sunday%20Blues%20-%206%3A30%3A19%2C%204.06%20PM.mp3?dl=1'
			audio.play()
          }

        })()
      }
    </script>
  </head>
<body>
	<audio controls src='https://www.dropbox.com/s/y0hsdz1xraxwgfw/Ain%27t%20Misbehavin%27%20-%206%3A30%3A19%2C%207.06%20AM.mp3?dl=1' type='audio/mpeg'></audio>
